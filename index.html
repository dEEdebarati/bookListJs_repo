<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .success, .error{
            color: white;
            padding: 5px;
            margin: 0 10px 0 5px;
        }
        .success{
            background-color: rgb(1, 122, 1);
        }
        .error{
            background-color: rgb(255, 38, 38);
        }
    </style>
    <title>Book list</title>
</head>
<body>
    <div class="container">
        <h3>Add Book</h3>
        <form id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" class="u-full-width">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" class="u-full-width">
            </div>
            <div>
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" class="u-full-width">
            </div>
            <div>
                <input type="submit" id="submit" class="u-full-width">
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>   

                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
